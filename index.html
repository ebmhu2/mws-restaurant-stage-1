<!DOCTYPE html>
<html lang="en">
<head>
    <!-- start of meta-tags -->
    <!-- Specify the character encoding for the HTML document -->
    <meta charset="UTF-8">
    <!-- Setting The Viewport -->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!-- End of meta tags -->
    <!-- start of style sheets -->
    <link rel="stylesheet" href="//normalize-css.googlecode.com/svn/trunk/normalize.css"/>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="https://api.mapbox.com/mapbox-gl-js/v0.46.0/mapbox-gl.css" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.3.1/dist/leaflet.css"

          crossorigin=""/>
    <!-- End of style sheets -->
    <title>Restaurant Reviews</title>
</head>
<body>
    <!-- Beginning header -->
    <header class="header" role="banner">
        <!-- Beginning nav -->
        <nav class="nav" role="navigation">
            <h1><a href="/" aria-label="Page Header">Restaurant Reviews </a></h1>
        </nav>
        <!-- End nav -->
    </header>
    <!-- End header -->
    <!-- Begin skip to main content -->
    <a href="#filter-header" class="skip-link">Skip to main content</a>
    <!-- End skip to main content -->
    <!-- Beginning main -->
    <main id="maincontent" role="main">
        <!-- Beginning map-container -->
        <section id="map-container" aria-label="Map" tabindex="0">
            <div id="map" aria-label="Restaurant Location" role="application"></div>
        </section>
        <!-- End map-container -->
        <section class="restaurant-container">
            <!-- Beginning filter-options-->
            <div class="filter-options">
                <h2 id="filter-header" tabindex="-1">Filter Results</h2>
                <div class="select">
                    <label for="neighborhoods-select">Choose Neighborhoods</label>
                    <select id="neighborhoods-select" name="neighborhoods" onchange="updateRestaurants()">
                        <option value="all">All Neighborhoods</option>
                    </select>
                </div>
                <div class="select">
                    <label for="cuisines-select">Choose Cuisines</label>
                    <select id="cuisines-select" name="cuisines" onchange="updateRestaurants()">
                        <option value="all">All Cuisines</option>
                    </select>
                </div>
            </div>
            <!-- End filter-options-->
            <!-- Begin restaurants-list that filled by main.js-->
            <ul id="restaurants-list">
                <!-- li -->
                    <!-- image of restaurant -->
                    <!-- h1 name of restaurant -->
                    <!-- p  neighborhood of restaurant -->
                    <!-- p  address of restaurant -->
                    <!-- a with link for id of restaurant -->
                <!-- li -->
            </ul>
            <!-- End restaurants-list-->
        </section>
    </main>
    <!-- End main -->
    <!-- start of scripts -->
    <script src="https://unpkg.com/leaflet@1.3.1/dist/leaflet.js"
            integrity="sha512-/Nsx9X4HebavoBvEBuyp3I7od5tA0UzAxs+j83KgC8PU0kgB4XiK4Lfe4y4cgBtaRJQEIFCW+oC506aPT2L1zw=="
            crossorigin=""></script>
    <!-- Database helpers -->
    <script src="js/dbhelper.js"></script>
    <!-- Main javascript file -->
    <script src="js/main.js"></script>
    <!-- service worker javascript register file -->
    <script src="js/swRegister.js"></script>
    <!-- End of scripts -->
    <!-- start footer -->
    <footer id="footer" role="contentinfo">
        Copyright (c) 2019 <a href="/" aria-label="Footer of page"><strong>Restaurant Reviews</strong></a> All Rights Reserved.
    </footer>
    <!-- End footer -->
</body>
</html>
